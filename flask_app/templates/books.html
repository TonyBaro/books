<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTHORS</title>
</head>
<body>
    <div class="page" style="width:100%; display: flex;">
        <div class="left" style="width:40%">
            <h1>NEW BOOK</h1>
            <form action="/add_book" method="POST" style="display:flex; flex-direction: column;">
                <label for="title">NAME:</label>
                <input type="text" name="title">
                <label for="num_of_pages">NUMBER OF PAGES:</label>
                <input type="number" name="num_of_pages">
                <button>SUBMIT</button>
            </form>

        </div>
        <div class="right" style="width:40%">
            <h2>ALL BOOKS</h2>
            <div class="table" style="width:100%; border:2px solid black; border-radius:5px ">
                {% for book in books %}
                <p>{{book.title}}</p>
                {% endfor %}
            </div>

        </div>

    </div>
    
</body>
</html>
